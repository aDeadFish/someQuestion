<script>
    var fibonacci=function(n){
        return n<2? n:fibonacci(n-1)+fibonacci(n-2);
    };
    for(var i=0;i<=10;i+=1){
        conosle.log(fibonacci(i));
    }
    //上述虽实现了要求，但是太耗费性能，如果使函数具有记忆功能，就能显著减少它的运算量

    var fibonaccii=function(){
        var memo =[0,1];
        var fib=function(n){
            var result=memo[n];
            if(typeof result!=='number'){
                result=fib(n-1)+fib(n-2);
                memo[n]=result;
            }
            return result;
        };
        return fib;
    }();
</script>
