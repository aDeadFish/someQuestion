    function stopPro(e) {
        if (e && e.stopPropagation) {
            //W3C取消冒泡事件
            e.stopPropagation();
        } else {
            //IE取消冒泡事件
            window.event.cancelBubble = true;
        }
    }

    //阻止浏览器的默认行为
      function stopDefault( e ) {
          //阻止默认浏览器动作(W3C)
          if ( e && e.preventDefault )
              e.preventDefault();
          //IE中阻止函数器默认动作的方式
          else
              window.event.returnValue = false;
          return false;
      }
</script>
